<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ISL Detector</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: system-ui, sans-serif; 
      background: #111;
      color: white;
      padding: 20px;
    }
    .container { 
      max-width: 800px; 
      margin: 0 auto; 
    }
    .card { 
      background: #222;
      border: 1px solid #444; 
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .btn { 
      background: #333;
      color: white; 
      border: 1px solid #555;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
      font-size: 14px;
    }
    .btn:hover { background: #444; }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    #video {
      width: 100%;
      max-width: 400px;
      height: 300px;
      background: #000;
      border-radius: 6px;
      object-fit: cover;
    }
    .result {
      font-size: 3rem;
      font-weight: bold;
      color: #4ade80;
      text-align: center;
      margin: 20px 0;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .confidence {
      text-align: center;
      color: #888;
      margin-bottom: 20px;
    }
    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    h1 { text-align: center; margin-bottom: 30px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ISL Sign Detector</h1>
    
    <div class="card">
      <video id="video" autoplay muted playsinline></video>
      <div class="controls">
        <button id="startBtn" class="btn">Start Camera</button>
        <button id="detectBtn" class="btn" disabled>Start Detection</button>
        <button id="stopBtn" class="btn">Stop</button>
      </div>
    </div>

    <div class="card">
      <div id="result" class="result">–</div>
      <div id="confidence" class="confidence">Ready</div>
    </div>
  </div>

  <script>
    let video, stream, detecting = false, lastSpoken = '';
    
    const startBtn = document.getElementById('startBtn');
    const detectBtn = document.getElementById('detectBtn');
    const stopBtn = document.getElementById('stopBtn');
    const result = document.getElementById('result');
    const confidence = document.getElementById('confidence');
    
    video = document.getElementById('video');

    // Speech synthesis
    function speak(text) {
      if (!text || text === lastSpoken) return;
      lastSpoken = text;
      
      if (window.speechSynthesis) {
        window.speechSynthesis.cancel();
        setTimeout(() => {
          const utterance = new SpeechSynthesisUtterance(text);
          utterance.rate = 0.9;
          utterance.volume = 1.0;
          window.speechSynthesis.speak(utterance);
        }, 100);
      }
    }

    // Start camera
    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ 
          video: { width: 320, height: 240 } // Small resolution
        });
        video.srcObject = stream;
        startBtn.disabled = true;
        detectBtn.disabled = false;
        confidence.textContent = 'Camera ready';
      } catch (error) {
        confidence.textContent = 'Camera access denied';
      }
    }

    // Stop everything
    function stopAll() {
      detecting = false;
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
      }
      startBtn.disabled = false;
      detectBtn.disabled = true;
      detectBtn.textContent = 'Start Detection';
      result.textContent = '–';
      confidence.textContent = 'Stopped';
      lastSpoken = '';
    }

    // Capture and predict
    async function captureFrame() {
      if (!detecting || !video.videoWidth) return;
      
      try {
        // Create small canvas
        const canvas = document.createElement('canvas');
        canvas.width = 224;
        canvas.height = 224;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, 224, 224);
        
        // Convert to blob
        const blob = await new Promise(resolve => {
          canvas.toBlob(resolve, 'image/jpeg', 0.7);
        });
        
        // Send to server
        const formData = new FormData();
        formData.append('image', blob);
        
        const response = await fetch('/predict', {
          method: 'POST',
          body: formData
        });
        
        if (response.ok) {
          const data = await response.json();
          
          if (data.label && data.confidence > 0.8) {
            result.textContent = data.label;
            confidence.textContent = `${Math.round(data.confidence * 100)}%`;
            speak(data.label);
          } else {
            result.textContent = '–';
            confidence.textContent = 'Detecting...';
          }
        }
        
      } catch (error) {
        confidence.textContent = 'Detection error';
      }
      
      // Continue detection
      if (detecting) {
        setTimeout(captureFrame, 1500); // Every 1.5 seconds
      }
    }

    // Toggle detection
    function toggleDetection() {
      if (detecting) {
        detecting = false;
        detectBtn.textContent = 'Start Detection';
        confidence.textContent = 'Detection stopped';
      } else {
        detecting = true;
        detectBtn.textContent = 'Stop Detection';
        confidence.textContent = 'Detecting...';
        captureFrame();
      }
    }

    // Event listeners
    startBtn.addEventListener('click', startCamera);
    detectBtn.addEventListener('click', toggleDetection);
    stopBtn.addEventListener('click', stopAll);
  </script>
</body>
</html>
