<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISL to Speech Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .video-container {
            position: relative;
            margin-bottom: 30px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        #video {
            width: 100%;
            max-width: 500px;
            height: 375px;
            background: #000;
            object-fit: cover;
            border-radius: 15px;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
            min-width: 140px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn.stop {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .btn.stop:hover {
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        .result-section {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .prediction {
            font-size: 4rem;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .confidence {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 10px;
        }

        .message {
            font-size: 1rem;
            color: #888;
            font-style: italic;
        }

        .settings {
            background: rgba(255, 255, 255, 0.6);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .setting-group {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .setting-group label {
            font-weight: 600;
            color: #555;
        }

        input[type="range"] {
            width: 200px;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: #667eea;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .prediction {
                font-size: 3rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ü ISL to Speech Converter</h1>
        
        <div class="video-container">
            <video id="video" autoplay muted playsinline></video>
        </div>

        <div class="controls">
            <button id="btn-start" class="btn">üìπ Start Camera</button>
            <button id="btn-detect" class="btn" disabled>ü§ñ Start AI</button>
            <button id="btn-stop" class="btn stop">‚èπÔ∏è Stop</button>
        </div>

        <div class="settings">
            <div class="setting-group">
                <label for="threshold">Confidence Threshold:</label>
                <input type="range" id="threshold" min="0.5" max="0.95" step="0.05" value="0.75">
                <span id="threshold-value">0.75</span>
            </div>
            <div class="setting-group">
                <label for="auto-speak">
                    <input type="checkbox" id="auto-speak" checked>
                    Auto Speak
                </label>
            </div>
        </div>

        <div class="result-section">
            <div id="prediction" class="prediction">‚Äì</div>
            <div id="confidence" class="confidence">Confidence: ‚Äì</div>
            <div id="message" class="message">Ready to detect signs</div>
        </div>
    </div>

    <script>
        // Global variables
        let video, stream, detectionInterval;
        let lastSpoken = '';
        let isDetecting = false;

        // DOM elements
        const btnStart = document.getElementById('btn-start');
        const btnDetect = document.getElementById('btn-detect');
        const btnStop = document.getElementById('btn-stop');
        const predictionEl = document.getElementById('prediction');
        const confidenceEl = document.getElementById('confidence');
        const messageEl = document.getElementById('message');
        const autoSpeakEl = document.getElementById('auto-speak');
        const thresholdEl = document.getElementById('threshold');
        const thresholdValueEl = document.getElementById('threshold-value');

        // Initialize
        video = document.getElementById('video');

        // Update threshold display
        thresholdEl.addEventListener('input', () => {
            thresholdValueEl.textContent = thresholdEl.value;
        });

        // Speech synthesis function
        function speak(text) {
            if (!window.speechSynthesis || !text || text === lastSpoken) return;
            
            // Cancel any ongoing speech
            window.speechSynthesis.cancel();
            
            setTimeout(() => {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 0.9;
                utterance.volume = 1.0;
                utterance.lang = 'en-US';
                utterance.pitch = 1.0;
                
                window.speechSynthesis.speak(utterance);
                lastSpoken = text;
            }, 100);
        }

        // Start camera
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        facingMode: 'user'
                    } 
                });
                video.srcObject = stream;
                btnStart.disabled = true;
                btnDetect.disabled = false;
                messageEl.textContent = 'Camera started. Click "Start AI" to begin detection.';
            } catch (error) {
                console.error('Camera error:', error);
                messageEl.textContent = 'Failed to access camera. Please check permissions.';
            }
        }

        // Stop everything
        function stopAll() {
            isDetecting = false;
            
            if (detectionInterval) {
                clearInterval(detectionInterval);
                detectionInterval = null;
            }
            
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            btnStart.disabled = false;
            btnDetect.disabled = true;
            btnDetect.textContent = 'ü§ñ Start AI';
            predictionEl.textContent = '‚Äì';
            confidenceEl.textContent = 'Confidence: ‚Äì';
            messageEl.textContent = 'Stopped.';
            lastSpoken = '';
        }

        // Capture frame and predict
        async function captureAndPredict() {
            if (!isDetecting || !video.videoWidth || !video.videoHeight) return;
            
            try {
                // Create canvas to capture frame
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0);
                
                // Convert to blob with good quality
                const blob = await new Promise(resolve => {
                    canvas.toBlob(resolve, 'image/jpeg', 0.85);
                });
                
                // Send to server
                const formData = new FormData();
                formData.append('image', blob, 'frame.jpg');
                
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const result = await response.json();
                
                // Update UI
                if (result.label) {
                    predictionEl.textContent = result.label;
                    confidenceEl.textContent = `Confidence: ${(result.confidence * 100).toFixed(0)}%`;
                    
                    // Auto-speak if enabled and confidence is high enough
                    const threshold = parseFloat(thresholdEl.value);
                    if (autoSpeakEl.checked && result.confidence >= threshold) {
                        speak(result.label);
                    }
                } else {
                    predictionEl.textContent = '‚Äì';
                    confidenceEl.textContent = 'Confidence: ‚Äì';
                }
                
                messageEl.textContent = result.message || 'Detecting...';
                
            } catch (error) {
                console.error('Prediction error:', error);
                messageEl.textContent = 'Detection error. Please try again.';
            }
        }

        // Toggle detection
        function toggleDetection() {
            if (isDetecting) {
                // Stop detection
                isDetecting = false;
                if (detectionInterval) {
                    clearInterval(detectionInterval);
                    detectionInterval = null;
                }
                btnDetect.textContent = 'ü§ñ Start AI';
                messageEl.textContent = 'Detection stopped.';
            } else {
                // Start detection
                isDetecting = true;
                detectionInterval = setInterval(captureAndPredict, 1000); // Every 1 second
                btnDetect.textContent = '‚è∏Ô∏è Stop AI';
                messageEl.textContent = 'Detecting signs...';
                captureAndPredict(); // Start immediately
            }
        }

        // Event listeners
        btnStart.addEventListener('click', startCamera);
        btnStop.addEventListener('click', stopAll);
        btnDetect.addEventListener('click', toggleDetection);

        // Initialize speech on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                speak('ISL detector ready');
            }, 1000);
        });
    </script>
</body>
</html>
