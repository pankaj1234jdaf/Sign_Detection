<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ISL Sign Detector</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { 
      font-family: system-ui, -apple-system, sans-serif; 
      background: #0a0a0a;
      color: white;
    }
    .card { 
      background: #1a1a1a;
      border: 1px solid #333; 
      border-radius: 12px;
      padding: 1.5rem;
    }
    .btn { 
      background: #333;
      color: white; 
      border: 1px solid #555;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn:hover { 
      background: #444;
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #video {
      width: 100%;
      max-width: 640px;
      height: auto;
      border-radius: 8px;
    }
    .prediction {
      font-size: 2rem;
      font-weight: bold;
      color: #4ade80;
      text-align: center;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <div class="max-w-4xl mx-auto p-4">
    <header class="text-center mb-8">
      <h1 class="text-3xl font-bold mb-2">ISL Sign Detector</h1>
      <p class="text-gray-400">Real-time Indian Sign Language detection with speech</p>
    </header>

    <main class="grid md:grid-cols-2 gap-6">
      <!-- Camera Section -->
      <div class="card">
        <h2 class="text-xl font-semibold mb-4">Live Camera</h2>
        <div class="mb-4">
          <video id="video" autoplay muted playsinline class="bg-gray-800 rounded-lg"></video>
        </div>
        <div class="flex gap-3 flex-wrap">
          <button id="btn-start" class="btn">Start Camera</button>
          <button id="btn-detect" class="btn" disabled>Start Detection</button>
          <button id="btn-stop" class="btn">Stop</button>
        </div>
      </div>

      <!-- Results Section -->
      <div class="card">
        <h2 class="text-xl font-semibold mb-4">Detection Result</h2>
        <div id="prediction" class="prediction">â€“</div>
        <div id="confidence" class="text-center text-gray-400 mb-4">Confidence: â€“</div>
        <div id="message" class="text-center text-gray-500 text-sm"></div>
        
        <!-- Settings -->
        <div class="mt-6 pt-4 border-t border-gray-700">
          <label class="flex items-center gap-2 mb-3">
            <input id="auto-speak" type="checkbox" checked class="accent-green-500">
            <span class="text-sm">ðŸ”Š Auto-speak detected signs</span>
          </label>
          <label class="flex items-center gap-2">
            <span class="text-sm">Confidence threshold:</span>
            <input id="threshold" type="range" min="0.3" max="0.9" step="0.1" value="0.6" class="flex-1 accent-green-500">
            <span id="threshold-value" class="text-sm font-mono">0.6</span>
          </label>
        </div>
      </div>
    </main>
  </div>

  <script src="/web/js/app.js"></script>
</body>
</html>
